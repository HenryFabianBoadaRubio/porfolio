<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebulosa Interactiva</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.3/dat.gui.min.js"></script>
</head>
<body>
    <div id="container"></div>
    <div id="content">
        <div class="nombre">
            <h1>Henry Boada</h1>
            <h2>Desarrollador Backend</h2>
        </div>
        <!-- <div class="img__portada">
            <img src="./storage/AS.png" alt="">

        </div> -->
    </div>
    <div class="box">
        <div class="sphere">
            <div class="face front"><img src="./storage/sql.webp" alt="Imagen 1"></div>
            <div class="face back"><img src="./storage/html.webp" alt="Imagen 2"></div>
            <div class="face left"><img src="./storage/mongo.webp" alt="Imagen 3"></div>
            <div class="face right"><img src="./storage/css.webp" alt="Imagen 4"></div>
            <div class="face top"><img src="./storage/js.webp" alt="Imagen 5"></div>
            <div class="face bottom"><img src="./storage/vue.webp" alt="Imagen 6"></div>
            
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
